<form name="form" novalidate>
	<div class="modal-header">
		<h4 translate>{{ ctrl.title }}</h4>
	</div>
	<div class="modal-body">
		<adama-alert-error></adama-alert-error>
		<span translate>CRUD_IMPORT_XLS_MESSAGE</span>
		<label
			class="file-upload--zone file-upload--dropzone"
			ng-show="!ctrl.file && !ctrl.loading"
			ngf-drop
			ng-model="ctrl.file"
			ngf-drag-over-class="'dragover'"
			ngf-multiple="false"
			ngf-pattern="'.xls,.xlsx'"
		>
			<span translate>FILEUPLOAD_DROPZONE_LABEL_MASS_IMPORT</span>
			<span class="only-dragover" translate>FILEUPLOAD_DROPZONE_LABEL_DROP</span>
			<input
				type="file"
				name="file"
				id="fileInput"
				ng-model="ctrl.file"
				ngf-select
				ngf-pattern="'.xls,.xlsx'"
			/>
		</label>
		<div
			class="file-upload--zone"
			ng-click="ctrl.file = undefined"
			ng-show="ctrl.file && !ctrl.loading"
		>
			<span translate>FILEUPLOAD_RESET</span>
		</div>
	</div>
	<div class="modal-footer">
		<modal-btn-cancel
			after-action-callback="$dismiss()"
		></modal-btn-cancel>
		<modal-btn-confirm-import-xls
			entity-generic-resource="ctrl.entityGenericResource"
			after-action-callback="$close()"
			file="ctrl.file"
		></modal-btn-confirm-import-xls>
	</div>
</form>
