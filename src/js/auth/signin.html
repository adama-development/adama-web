<div class="login-box">
	<div class="login-logo">
		<b translate>APP_NAME</b>
	</div>
	<div class="login-box-body">
		<p class="login-box-msg" translate>SIGNIN_INTRO</p>
		<form
			method="post"
			name="signinForm"
			ng-submit="ctrl.signin(userName, userPassword)"
		>
			<div class="form-group has-feedback">
				<label for="userName" class="sr-only" translate>SIGNIN_USERNAME</label>
				<input type="text" id="userName" class="form-control" name="userName" ng-model="userName" placeholder="{{ 'SIGNIN_USERNAME' | translate }}" required />
				<span class="glyphicon glyphicon-user form-control-feedback"></span>
				<div ng-messages="signinForm.userName.$error" ng-if="signinForm.userName.$touched" class="text-danger">
					<div ng-message="required" translate>SIGNIN_USERNAME_REQUIRED</div>
				</div>
			</div>
			<div class="form-group has-feedback">
				<label for="password" class="sr-only" translate>SIGNIN_PASSWORD</label>
				<input
					type="password"
					id="password"
					class="form-control"
					name="userPassword"
					ng-model="userPassword"
					placeholder="{{ 'SIGNIN_PASSWORD' | translate }}"
					required
					minlength="6"
					minlength="100"
				/>
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				<div ng-messages="signinForm.userPassword.$error" ng-if="signinForm.userPassword.$touched" class="text-danger">
					<div ng-message="required" translate>SIGNIN_PASSWORD_REQUIRED</div>
				</div>
			</div>
			<div
				ng-if="ctrl.authenticationError"
				class="text-danger"
				translate
			>SIGNIN_ERROR</div>
			<div>
				<button
					type="submit"
					class="btn btn-primary btn-block btn-flat"
					ng-disabled="signinForm.$invalid"
					translate
				>SIGNIN_SUBMIT</button>
			</div>
		</form>
		<div >
			<a ui-sref="^.recoverPassword" translate>SIGNIN_FORGET_PASSWORD</a>
		</div>
	</div>
</div>
