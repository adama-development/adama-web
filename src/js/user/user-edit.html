<div class="content-wrapper">
	<section class="content-header">
		<h1 ng-if="ctrl.isEdition" translate>USER_TITLE_EDIT</h1>
		<h1 ng-if="!ctrl.isEdition" translate>USER_TITLE_NEW</h1>
	</section>
	<section class="content">
		<form name="form" class="box" novalidate>
			<div class="box-body">
				<input
					type="text"
					name="login"
					ng-model="ctrl.entity.login"
					required
					maxlength="50"
					lazy-control
					lazy-control-label-key="USER_FORM_LOGIN"
				/>
				<div ng-messages="form.login.$error" ng-if="form.login.$touched">
					<div ng-messages-include="error-messages"></div>
				</div>
				<input
					type="text"
					name="firstName"
					ng-model="ctrl.entity.firstName"
					maxlength="50"
					required
					lazy-control
					lazy-control-label-key="USER_FORM_FIRSTNAME"
				/>
				<div ng-messages="form.firstName.$error" ng-if="form.firstName.$touched">
					<div ng-messages-include="error-messages"></div>
				</div>
				<input
					type="text"
					name="lastName"
					ng-model="ctrl.entity.lastName"
					maxlength="50"
					required
					lazy-control
					lazy-control-label-key="USER_FORM_LASTNAME"
				/>
				<div ng-messages="form.lastName.$error" ng-if="form.lastName.$touched">
					<div ng-messages-include="error-messages"></div>
				</div>
				<input
					type="email"
					name="email"
					ng-model="ctrl.entity.email"
					required
					maxlength="100"
					lazy-control
					lazy-control-label-key="USER_FORM_EMAIL"
				/>
				<div ng-messages="form.email.$error" ng-if="form.email.$touched">
					<div ng-message="maxlength" translate translate-values="{maxlength: 100}">CRUD_FORM_ERROR_MAXLENGTH</div>
					<div ng-messages-include="error-messages"></div>
				</div>
				<ds-language data="languages"></ds-language>
				<select
					name="langKey"
					ng-model="ctrl.entity.langKey"
					ng-options="language as language for language in languages track by language"
					lazy-control
					lazy-control-label-key="USER_FORM_LANGUAGE"
				></select>
				<ds-authorities data="authorities"></ds-authorities>
				<select
					name="authority"
					ng-model="ctrl.entity.authority"
					ng-options="authority for authority in authorities"
					lazy-control
					lazy-control-label-key="USER_FORM_AUTHORITY"
					required
				></select>
				<div ng-messages="form.authority.$error" ng-if="form.authority.$touched">
					<div ng-messages-include="error-messages"></div>
				</div>
			</div>
			<div class="box-footer">
				<btn-confirm-edit
					entity="ctrl.entity"
					entity-generic-resource="ctrl.entityGenericResource"
					form="form"
					after-action-callback="ctrl.afterActionCallback(newEntity)"
				></btn-confirm-edit>
			</div>
		</form>
	</section>
</div>
